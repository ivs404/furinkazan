name: Run Instagram Bot

on:
  schedule:
    - cron: '0 * * * *'  # Запускать каждый час
  workflow_dispatch:  # Позволяет вручную запускать рабочий процесс

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Версия Python, которую вы хотите использовать

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Задайте переменные окружения через Secrets
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
